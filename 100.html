<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta property="og:image" content="http://i.imgur.com/Pjswykx.jpg"/>
  <meta property="og:title" content="100films"/>
  <meta property="og:description" content="Watch 100 full movie gifs at once."/>
    
  <style type="text/css">
    @import url('http://getbootstrap.com/dist/css/bootstrap.css');

img {
    margin: 0;
    padding: 0;
    width: 100px;
    height: 100px;
    float: left;
}
  </style>
  

<script type="text/javascript">//<![CDATA[ 
var lastId;
var filmCount = 0;

function load() {
    var json_url = "http://www.reddit.com/r/FullMovieGifs/.json";
    if (lastId) {
        json_url = json_url + "?after=t3_" + lastId;
    }
    $.getJSON(json_url, function (data) {
        var children = data.data.children;
        $.each(children, function (i, item) {
            if (filmCount < 100) {
                filmCount = filmCount + 1;
                $("<img/>").attr("src", item.data.url).appendTo("#images");
            }
        });
        if (children && children.length > 0) {
            lastId = children[children.length - 1].data.id;
        } else {
            lastId = undefined;
        }
    });
}

$.ajaxSetup({
    async: false
});

for (var i=0;i<5;i++) {
    load();
}

$.ajaxSetup({
    async: true
});

</script>


</head>
<body style="
    padding: 0;
    margin: 0;
">
  
<div id="images">

</div>


</body></html>
